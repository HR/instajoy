    <script>
      $('#loadingBtn').on('click', function() {

          var $this = $(this);
          $this.button('loading');
          setInterval(function() {
              $.get("./data",function(data, status) {
                  $this.attr("disabled", "true");
                  // $("#show").append("<li id='score'>You happy score isï¼š" + data.score + "</li>");
                  if(status == "success"){

                      document.getElementById("loadingBtn").style.visibility = 'hidden';
                  }

              }, "json");

          }, 2000);
          var ctx = document.getElementById('myChart').getContext('2d');
          var chart = new Chart(ctx, {
              // The type of chart we want to create
              type: 'line',

              // The data for our dataset
              data: {
                  labels: ["January", "February", "March", "April", "May", "June", "July"],
                  datasets: [{
                      label: "Ups and Downs in your Life",
                      backgroundColor: 'rgb(255, 99, 132)',
                      borderColor: 'rgb(255, 30, 30)',
                      data: [0, 10, 5, 2, 20, 30, 45],
                  }]
              },

              // Configuration options go here
              options: { title: {
                      display: true,
                      text: 'Smile more',

                      scales: {
                          yAxes: [{
                              ticks: {
                                  // Include a dollar sign in the ticks
                                  callback: function(value, index, values) {
                                      return '$' + value;
                                  }
                              }
                          }]
                      },

                  }
              }
          });

      });
    </script>
